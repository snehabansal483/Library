<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Add Book</h2>
    <form method="POST">
        <input name="title" class="form-control" placeholder="Title" required><br>
        <input name="author" class="form-control" placeholder="Author" required><br>
        <input name="year" class="form-control" placeholder="Year" required><br>
        <input name="isbn" class="form-control" placeholder="ISBN" required><br>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
