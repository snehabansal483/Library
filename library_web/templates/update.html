<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Edit Book</h2>
    <form method="POST">
        <input name="title" class="form-control" value="{{ book.title }}" required><br>
        <input name="author" class="form-control" value="{{ book.author }}" required><br>
        <input name="year" class="form-control" value="{{ book.year }}" required><br>
        <input name="isbn" class="form-control" value="{{ book.isbn }}" required><br>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
